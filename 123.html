<!DOCTYPE html>
<html>
<head>
<style>
img.old {
    
	
    -webkit-filter: grayscale(100%);
filter: grayscale(100%); /* For IE8 and earlier */
}

img.old:hover {
    opacity: 1.0;
-webkit-filter: grayscale(0%);
filter: grayscale(0%);
    filter: alpha(opacity=100); /* For IE8 and earlier */
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<img src="images/team/1.jpg" class="old" width="300" alt="klematis">


<p><b>Note:</b> In IE, a !DOCTYPE must be added for the :hover selector to work on other elements than the a element.</p>

</body>
</html>
